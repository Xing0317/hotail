<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店管理系统 - 登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .hotel-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
        }
        .btn-login {
            border-radius: 25px;
            padding: 12px;
            background: #1e3c72;
            border: none;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center">
            <div class="hotel-icon">🏨</div>
            <h2 class="mb-4">酒店管理系统</h2>
        </div>
        <form id="loginForm" method="POST" action="/login">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" 
                       placeholder="用户名" required autocomplete="off">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" 
                       placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">登录</button>
            {% if error %}
            <div class="error-message text-center" style="display: block;">
                用户名或密码错误
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        // 移除localStorage相关代码，完全依赖服务器端session
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
