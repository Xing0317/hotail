<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>酒店管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* 移动端导航优化 */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .container-fluid {
                padding-left: 10px;
                padding-right: 10px;
            }
            .card-body {
                padding: 0.75rem;
            }
            .btn {
                padding: 0.375rem 0.5rem;
            }
        }
        
        /* 移动端表格优化 */
        @media (max-width: 576px) {
            .table-responsive {
                font-size: 0.85rem;
            }
            .btn-sm {
                padding: 0.25rem 0.4rem;
                font-size: 0.75rem;
            }
        }
        
        /* 移动端卡片优化 */
        .room-card {
            transition: all 0.3s ease;
            height: 100%;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 更强的阴影效果，让卡片更有层次感 */
        .card {
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        /* 触摸友好的按钮尺寸 */
        .btn {
            min-height: 38px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">酒店管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i> 房态一览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/check-in"><i class="fas fa-user-check me-1"></i> 入住登记</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms"><i class="fas fa-bed me-1"></i> 房间管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics"><i class="fas fa-chart-line me-1"></i> 统计信息</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <a href="/logout" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt"></i> 退出</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <small class="text-muted">© 2025 赵少琦家的酒店管理系统</small>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
